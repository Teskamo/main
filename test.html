<html>
    <head>
		<script src="lib/js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<button type="button" id="btn">test</button>
	</body>
	<script>
		data = {
			"action":"get",
			"wagonType":"available",
			"yr":"2020",
			"mm":"07",
			"day":"09"
		}

		$("#btn").click(function(){
			$.ajax({
				url:"http://www.uicd.co.kr/api/application/wagons.asp",
				type:"POST",
				dataType:"JSON",
				data: JSON.stringify(data)
				,
				success:function(data, status, xhr){
					debugger;
					console.log(data);
				},
				error: function(jqXHR, textStatus, errorThrown){
					debugger;
					console.log(jqXHR.responseText);
				}
			})
		})
	</script>
</html>
